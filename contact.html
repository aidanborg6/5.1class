<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form 
    action="mailto:aidanborg5@gmail.com"
    method="post"
    enctype="text/plain">
    
    <fieldset>
        <legend>Personal Details</legend>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"
        placeholder="Enter Name" required>
        
        <br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"
        placeholder="Enter Surname" required>
        
        <br>
        
        <p>Age</p>
        
        <input type="radio" name="age" id="age1" value="1">
        <label for="age1">15-18</label>
        
        <br>
        
        <input type="radio" name="age" id="age2" value="2">
        <label for="age2">19-25</label>
        
        <br>
        
        <input type="radio" name="age" id="age3" value="3">
        <label for="age3">26-40</label>
        
        <br>
        
        <input type="radio" name="age" id="age4" value="4">
        <label for="age4">41+</label>
        
    </fieldset>
    
    <br>

    <fieldset>
        <legend>Contact Information</legend>

        <label for="email">Email</label>
        <input type="email" name="email" id="email"
        placeholder="Enter Email" required>

        <br>

        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone"
        placeholder="0000 0000" required
        pattern="[0-9]{4} [0-9]{4}">

        <br>

       <input type="checkbox" name="offers" id="offers">
       <label for="offers">Contact me about new offers</label> 
    </fieldset>

    <br>

        <fieldset>
            <legend>Message Details</legend>

            <select name="department" id="department">
                <option value="" selected disabled>
                    Please select department :
                </option>
                <option value="1">Custumer Support</option>
                <option value="2">Technical Support</option>
            </select>

            <br>

            <label for="">Message</label>
            <textarea name="message" id="message" placeholder="I have a problem with my accout ..." cols="30" rows="10"></textarea>
        </fieldset>

    <br>
    
    <button type="submit">Send</button>
    <button type="reset">Cancle</button>
</form>
</body>
</html>
